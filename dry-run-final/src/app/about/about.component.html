<div class="row d-flex justify-content-center w-100 text-light vh-100 mt-5">
  <div class="col-11">
    <div class=" mb-4 p-3 ">
      <div class="d-flex justify-content-center align-items-center mb-3">
        <mat-card class="p-4 w-100 ">
          <mat-card-content class="">
            <h4 class="fw-light mb-3">About me</h4>
            <div class="row d-flex justify-content-center">
              <div class="col-6 rounded p-4 text-center">
                <mat-icon style="font-size: 108px; width: 108px; height: 108px;">person</mat-icon>
                <h3 class="text-blue mb-2">{{student.name}}</h3>
                  <h4 class="mb-3">ID: {{student.id}}</h4>
                <h6 class="mb-3">Age: {{student.age}}</h6>

                <h6 class="mb-3">Year: {{student.year}}</h6>

                <h6>GitHub repository: <a class="text-blue" [href]="student.github">{{student.github}}</a></h6>

              </div>

            </div>
          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
