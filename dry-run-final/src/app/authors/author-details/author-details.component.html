<div class="row d-flex justify-content-center w-100 text-light vh-100 mt-5">
  <div class="col-11">
    <div class="col-12 mb-4 p-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <mat-card class="p-4 w-100">
          <mat-card-content class="">
            <div class="row mb-3">
              <div class="d-flex justify-content-end">
                <button mat-raised-button [routerLink]="['/authors', author?.id, 'edit']">
                  <mat-icon class="me-2 ">edit</mat-icon>
                  Edit Author
                </button>
                <button mat-raised-button (click)="deleteAuthor(author?.id)">
                  <mat-icon class="me-2 ">person_remove</mat-icon>
                  Delete Author
                </button>

              </div>
              </div>
            <div class="mb-2 row ">
              <div class="col-3">
                <h2 class="mb-3 text-blue">{{ author?.name }}</h2>
                <h5 class="fw-light mb-3">ID: {{ author?.id }}</h5>
                <h6 class="fw-light mb-3">Nationality: {{ author?.nationality }}</h6>
                <h6 class="fw-light mb-3">Birthdate: <span class="text-blue">{{ author?.birth_date }}</span></h6>
                <h6 class="fw-light mb-3">Death Date: <span class="text-blue">{{ author?.death_date? author?.death_date: "present" }}</span></h6>

              </div>
              <div class="col-9">
                <h4>Bibliography</h4>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let book"> {{book.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Year </th>
                    <td mat-cell *matCellDef="let book"> {{book.year}} </td>
                  </ng-container>

                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let book"> {{book.type}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row text-center text-light" *matNoDataRow>
                    <td class="mat-cell p-3" colspan="12">No data books from this author</td>
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of books">
                </mat-paginator>
              </div>

            </div>

          </mat-card-content>
        </mat-card>
      </div>

    </div>
  </div>
</div>
