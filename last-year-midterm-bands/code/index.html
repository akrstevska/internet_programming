<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MidTerm Exam for Internet Programming</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/83a2a6ffac.js" crossorigin="anonymous"></script>
</head>

<body>
    <h3 class="p-3 text-center">Bands Information</h3>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <div class="row mb-4">
                    <h5><i class="fa-solid fa-bars"></i> Filters</h5>

                    <div class="col-3">
                        <label for="name-search">Band Name: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Band Name"
                            aria-label=".form-control-sm example" id="name-search">

                    </div>
                    <div class="col-3">
                        <label for="country-search">Country: </label>

                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                            id="country-search">

                        </select>
                    </div>
                    <div class="col-3 ">
                        <label for="genre-search">Genre: </label>

                        <select class="form-select form-select-sm" aria-label=".form-select-sm example"
                            id="genre-search">

                        </select>

                    </div>
                    <div class="col-3 d-flex align-items-end">
                        <button class="btn btn-sm btn-secondary px-3" id="search-bands"><i
                                class="fa-solid fa-arrow-up-wide-short"></i> Filter</button>
                    </div>
                </div>

            </div>

        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <table class="table table-striped text-center" id="band-table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID <span id="sort-id" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span>
                            </th>
                            <th scope="col">Name <span id="sort-name" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Formed <span id="sort-formed" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Location <span id="sort-location" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Genre <span id="sort-genre" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Country <span id="sort-country" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Members <span id="sort-members" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Albums <span id="sort-albums" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">First Album <span id="sort-first_album" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>

                        </tr>
                    </thead>

                </table>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
