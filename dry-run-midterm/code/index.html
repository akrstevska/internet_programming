<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of authors</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/83a2a6ffac.js" crossorigin="anonymous"></script>
</head>

<body>
    <h3 class="p-3 text-center">Information about Authors</h3>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <div class="row mb-4">
                    <h5><i class="fa-solid fa-bars"></i>  Filters</h5>

                    <div class="col-4">
                        <label for="name-search">Name: </label>
                        <input class="form-control form-control-sm" type="text" placeholder="Author Name" aria-label=".form-control-sm example" id="name-search">
                      
                    </div>
                   <div class="col-4">
                    <label for="nationality-search">Nationality: </label>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="nationality-search">
        
                      </select>
                   </div>
                   <div class="col-4 d-flex align-items-end justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="alive-search">
                        <label class="form-check-label" for="alive-search">
                          Alive
                        </label>
                      </div>
                      <button class="btn btn-sm btn-secondary px-3" id="search-authors"><i class="fa-solid fa-arrow-up-wide-short"></i> Filter</button>
                   </div>
                </div>
              
            </div>

        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <table class="table table-striped text-center" id="author-table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID <span id="sort-id" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span>
                            </th>
                            <th scope="col">Name <span id="sort-name" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Birth Date <span id="sort-birth_date" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Alive <span id="sort-alive" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Age <span id="sort-age" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Nationality <span id="sort-nationality" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Bibliography <span id="sort-bibliography" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                            <th scope="col">Years Active <span id="sort-years_active" class="unsorted sorter"><i
                                        class="fa fa-sort"></i></span></th>
                        </tr>
                    </thead>

                </table>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
